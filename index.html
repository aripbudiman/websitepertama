<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cashflow Harian KBB</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Cashflow Harian KBB
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nama Petugas</label>
          <input type="text" class="input petugas">
       </div>  
        <div class="inputfield">
          <label>Hari Pelayanan</label>
          <input type="text" class="input petugas">
       </div>  
       <div class="inputfield">
          <label>Tanggal Pelayanan</label>
          <input type="date" class="input petugas">
       </div>  
      <div class="inputfield">
          <label>Majelis</label>
          <input type="number" class="input">
       </div> 
      <div class="inputfield">
          <label>Modal Kas Awal</label>
          <input type="number" class="input">
       </div> 
      <div class="inputfield">
          <label>Angsuran Ikhtiar</label>
          <input type="number" class="input">
       </div> 
      <div class="inputfield">
          <label>Angsuran Individu</label>
          <input type="number" class="input">
       </div> 
      <div class="inputfield">
          <label>Total Angsuran</label>
          <input type="number" class="input" readonly>
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
      <div class="inputfield">
          <label>Keterangan</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
